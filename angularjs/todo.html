<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

    <title>Title</title>
    <script src="./angular.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-theme.min.css" rel="stylesheet" />
    <script>
        var todoApp = angular.module('todoApp',[]);

    </script>
